<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <h1>Meu treino</h1>
      <br>
      <form>
      <!--Input para Nome-->
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Digite seu nome" required>
      <br><br>
      <!--Input para e-mail-->
      <label for="e-mail">E-mail</label>
      <input id="e-mail" type="email" placeholder="Digite seu e-mail" required>
      <br><br>

      <!--Input para senha -->
      <label for="senha">Senha </label>
      <input id="senha" type="password" placeholder="Digite sua senha" required>
      <br><br>
      
      <h2>Qual animal você gosta ?</h2>
      <!--Input valor gato-->
      <input id="cat" type="radio" value="Gato">
      <label for="cat">Gato</label>
      <br><br>
      <!--Input valor cachorro-->
      <input id="dog" type="radio" value="Cachorro">
      <label for="dog">Cachorro</label>
      <br><br>
      <!--Input valor passaro-->
      <input id="bird" type="radio" value="Passaro">
      <label for="bird">Passaro</label>
      <br><br>
      
      <h2>Qual aparelho você tem em casa ?</h2>
      <!--Input da televisão-->
      <input id="televisao" type="checkbox" value="tv" required>
      <label for="televisao">TV</label>
      <br><br>
      <!--Input da Máquina-->
      <input id="lavar" type="checkbox" value="Máquina" required>
      <label for="lavar">Máquina de lavar</label>
      <br><br>
      <!--Input do Microondas-->
      <input id="Micro" type="checkbox" value="Microondas" required>
      <label for="Micro">Microondas</label>
      <br><br>
      <!--Input do Vídeogame-->
      <input id="game" type="checkbox" value="Vídeogame" required>
      <label for="game">Vídeogame</label>
      <br><br>
      
      <h2>Qual cor você gosta ?</h2>
      <select name="cores">
            <option selected disabled aria-placeholder="Selecione uma cor" value="">Selecione uma cor:</option>
            <option value="Vermelho">Vermelho</option required>
            <option value="Azul">Azul</option required>
            <option value="Branco">Branco</option required>
            <option value="Verde">Verde</option required>
            <option value="Roxo">Roxo</option required>
      </select>
      <br><br>
      <h2>Fique avontade para pontuar oque quiser</h2>
      <textarea rows="15" cols="35" name="texto" id="">Digite algo</textarea required>
      <br><br>

      <button>Enviar</button>
      <br>
</form>
      <br>  
      <a href="index.html">Para voltar</a>
</body>
</html>
